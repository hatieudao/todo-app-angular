<div class="todo-item" (mouseover)="isHovered = true" (mouseout)="isHovered = false"
    [ngClass]="{isDone: todo.isCompleted}">
    <div class="todo">
        <input type="checkbox" [(ngModel)]="checkboxValue" class="toggle text-center" id="{todo.id}"
            (change)="activeTodo($event)">
        <label for="{todo.id}"> {{todo.content}} </label>
    </div>
    <div class="icon-wrapper" [ngClass]="{active: isHovered}">
        <span [hidden]="todo.isCompleted" [hidden]="isEdit" (click)="isEdit = true">
            <i class="eva eva-edit-outline"></i>
        </span>
        <span (click)="removeTodo()" [hidden]="isEdit">
            <i class="eva eva-close"></i>
        </span>
    </div>
    <div class="form-edit" *ngIf="isEdit" (keyup.enter)="editTodo($event)">
        <input type="text" name="editTodo" [(ngModel)]="todo.content">
    </div>
</div>
